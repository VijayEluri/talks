#{extends 'main.html' /}
#{set title:'Group' /}

<div id="genericform">
  
  <h3>&{'user-information'}</h3>
  
  <form name="comment-form" action="@{Users.changePassword()}" method="post" accept-charset="utf-8">
    
    <p>
      #{field 'username'}
      <input type="text" name="${field.name}" id="${field.id}" 
             value="${user.username}" disabled class="input-text" size="22">
      <label for="${field.name}">&{'username'}</label>
      #{/field}
    </p>
    
    <p>
      #{field 'password'}
      <input type="password" name="${field.name}" id="${field.id}" class="input-text" size="22">
      <label for="${field.name}">&{'password'}</label>
      #{/field}
    </p>
    
    <p>
      #{field 'confirm'}
      <input type="password" name="${field.name}" id="${field.id}" class="input-text" size="22">
      <label for="${field.name}">&{'confirm'}</label>
      #{/field}
    </p>
    
    <hr />
    
    <p>
      #{field 'email'}
      <input type="text" name="${field.name}" id="${field.id}" 
             value="${user.email}" disabled class="input-text" size="22">
      <label for="${field.name}">&{'email'}</label>
      #{/field}
    </p>
    
    <p class="input-submit"><input type="submit" value="&{'change-password'}"></p>
  </form>
</div>
